name: Build and test
on:
  pull_request:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 11
          - os: windows-latest
            java: 11
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Java
      users: actions/setup-java@v3
      with:
        distribution: "adopt"
        java-version: "${{ matrix.java }}"
    - name: Build and Test
      run: sbt -v -Dfile.encoding=UTF-8 +test
      shell: bash

