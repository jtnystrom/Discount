name: Build and test
on:
  pull_request:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 8
          - os: ubuntu-latest
            java: 11
          - os: windows-latest
            java: 11
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Scala
      uses: olafurpg/setup-scala@v13
      with:
        java-version: "adopt@1.${{ matrix.java }}"
    - name: Setup Python (for HDFS)
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Setup HDFS
      uses: beyondstorage/setup-hdfs@master
      with:
        hdfs-version: '3.3.1'
    - run: curl ${{ env.HDFS_NAMENODE_ADDR }}
  - name: Build and Test
    run: sbt -v -Dfile.encoding=UTF-8 +test
    shell: bash

